<div ng-controller='categoriesController' class="categories-container">
  <div class="category-slider">
    <div ng-repeat="category in data track by $index" ng-click="setCurrentCategory(category)" emit-last-repeater-element>
      <div class='category-item' ng-bind="category"></div>
    </div>
  </div>
</div>

<div ng-hide="category.name === undefined" ng-controller="menulistController" class="menu-list-container">
  <menu name={{category.name}} data="data.items" added="added.items" click="addMenuItemToChosenList(item)" removeclick="removeMenuItemFromChosenList(index)"></menu>
</div>

<div ng-hide="totalscope.total === 0" ng-controller="totalController" class="total-controller-div">
  <h1>Your Order</h1>
  <p>(Click item to remove)</p>
  <div ng-hide="data.items.length === 0" ng-controller='chosenItemsController' class="suborders-container">
    <chosenitem name={{category.name}} added="data.items" click="addMenuItemToChosenList(item)" removeclick="removeMenuItemFromChosenList(index)"></chosenitem>
    <totaldirective totaldirectivescope={{totalscope.total}}></totaldirective>
  </div>

  <div ng-controller='placeorderController' class="place-order-container">
    <div ng-controller='confirmationController' class="place-order-container">
    <a href="/confirmation">
      <placeorder click="getOrders(); placeOrder()"></placeorder>
    </a>
    </div>
  </div>
</div>

<div class="myorders-button">
  <a href="/#/myorders">
    <button>My orders</button>
  </a>
</div>
