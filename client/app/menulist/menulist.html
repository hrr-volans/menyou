<h1>{{name}} Menu</h1>
<ul class="menu-list">
  <li ng-repeat="item in data track by $index" class="menu-li-element">
    <div ng-click="click({item: item})" class="menu-li-div">
    	<div class="item-title">{{item.name}}</div>
    	<div>${{100}}</div>
    	<div class="item-description">{{item.description}}</div>
    </div>
  </li>
</ul>
